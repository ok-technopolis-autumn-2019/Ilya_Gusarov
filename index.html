<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Todos</title>
  </head>
  <body>
    <div class="todo-app" role="main">
      <header role="banner">
        <h1>
          todos
        </h1>
      </header>

      <div class="upper-menu-bar" role="menubar">
        <button class="select-all" aria-label="open-list-of-tasks">
          <img src="icons/select-all.png" role="img" alt="picture of select-all button" />
        </button>
        <input
          type="text"
          class="add-todo"
          placeholder="What needs to be done?"
          autofocus="autofocuss"
          aria-label="add-task"
        />
      </div>

      <div class="todo-interaction" role="list">
        <ul class="todo-interaction__list">
          <li class="todo-task">
            <input type="checkbox" aria-label="task" />
            <span class="todo-task-name">HTML</span>
            <button class="todo-task-delete">Delete task</button>
          </li>
          <li class="todo-task">
            <input type="checkbox" aria-label="task" />
            <span class="todo-task-name">CSS</span>
            <button class="todo-task-delete">Delete task</button>
          </li>
          <li class="todo-task">
            <input type="checkbox" aria-label="task" />
            <span class="todo-task-name">JS</span>
            <button class="todo-task-delete">Delete task</button>
          </li>
          <li class="todo-task">
            <input type="checkbox" aria-label="task" />
            <span class="todo-task-name">JS tools</span>
            <button class="todo-task-delete">Delete task</button>
          </li>
        </ul>
      </div>

      <div class="todo-display-edit" role="tab">
        <label class="items-left">
          0 itmes left
        </label>
        <label class="items-all" role="group">
          <input type="radio" role="radio" value="All" aria-label="display-all"/>
          <span class="items-all__text">All</span>
        </label>
        <label class="items-active">
          <input type="radio" role="radio" value="Active" aria-label="display-active"/>
          <span class="items-all__active">Active</span>
        </label>
        <label class="items-complited">
          <input type="radio" role="radio" value="Complited" aria-label="display-complited"/>
          <span class="items-complited__text">Complited</span>
        </label>
        <button class="clear-complited-tasks" role="button">
          Clear complited
        </button>
      </div>
    </div>
  </body>
</html>
