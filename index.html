<!DOCTYPE html>
<html lang = "en">
<head>
	<meta charset = "UTF-8">
	<title>Todos</title>
</head>
<body>
  
  <header role="banner">
    <h1>
      todos
    </h1>
  </header>

  <div class="main" role="main">

    <div class="upper-menu-bar" role="menubar">
        <img src="icons/select-all.png">
        <input type="text" class="add-todo" placeholder="What needs to be done?">
    </div>

    <div class="todo-interaction" role="form">
      <form class="todo-list" role="listbox">
          <input type="radio" role="radio"> HTML <br>
          <input type="radio" role="radio"> CSS <br>
          <input type="radio" role="radio"> JS <br>
          <input type="radio" role="radio"> JS tools <br> 
      </form>
    </div>
    
    <div class="todo-display-edit" role="tab">
        <label class="items-left">
          0 itmes left
        </label>
        <button class="all-tasks" role="button">All</button>
        <button class="active-tasks" role="button">Active</button>
        <button class="complited-tasks" role="button">Complited</button>
        <button class="clear-complited-tasks" role="button">Clear complited</button>
    </div>
    
  </div>

</body>

</html>
